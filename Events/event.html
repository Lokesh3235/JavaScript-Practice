<!DOCTYPE html>
<html>
    <head>
        <title>Events</title>
    </head>
    <body>
        <h4>========Topics on Events=======</h4>
        <button type="button" id="Lokesh">Get Date</button>
        <p id="one"></p>
        <button onclick="this.innerHTML=Date()">Hit me to get Date..?</button>
        <br><br><hr>
        <h3>Using onmouseover or onmouseenter</h3>
        <button onmouseover="this.innerHTML=Date()">Time</button>
        <br><br><hr>
        <h3>Using onmouseout (or) onmouseleave</h3>
        <button onmouseout="this.innerHTML=Date()">on Enter</button>
        <script src="event.js"></script>
    </body>
</html>
